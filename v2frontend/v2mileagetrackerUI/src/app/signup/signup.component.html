<div class="container mb-5 mt-5">

  <!--TITLE-->
  <div class="row">
    <div class="col text-center">
      <h3>Enter your info below to register for an account</h3>
    </div>
  </div>

  <!--SUBTITLE-->
  <div class="row">
    <div class="col text-center">
      <h6>Your data will be as safe as I know how to make it so take that with a grain of salt</h6>

    </div>

  </div>

  <!--SUBMISSION FORM-->
  <div class="row">
    <div class="col text-center">
      <form [formGroup]="formData" (submit)="SignUp()">

        <mdb-form-control class="mb-4">
            <input mdbValidate mdbInput type="text" id="firstName" class="form-control"
                formControlName="firstName" name="firstName" required />
            <label mdbLabel class="form-label" for="firstName">First Name</label>
            <mdb-error *ngIf="
            firstName?.invalid && (firstName?.dirty || firstName?.touched)
              ">A first name is required</mdb-error>
            <mdb-success *ngIf="
            firstName?.valid && (firstName?.dirty || firstName?.touched)
              ">Looks good!</mdb-success>
        </mdb-form-control>
    
        <mdb-form-control class="mb-4">
          <input mdbValidate mdbInput type="text" id="lastName" class="form-control"
              formControlName="lastName" name="lastName" required />
          <label mdbLabel class="form-label" for="lastName">Last Name</label>
          <mdb-error *ngIf="
          lastName?.invalid && (lastName?.dirty || lastName?.touched)
            ">A last name is required</mdb-error>
          <mdb-success *ngIf="
          lastName?.valid && (lastName?.dirty || lastName?.touched)
            ">Looks good!</mdb-success>
      </mdb-form-control>
    
        <mdb-form-control class="mb-4">
            <input mdbValidate mdbInput type="email" id="email" name="email" class="form-control"
                formControlName="email" required />
            <label mdbLabel class="form-label" for="Email">Email</label>
            <mdb-error *ngIf="
            email?.invalid && (email?.dirty || email?.touched)
              ">Please enter a valid email</mdb-error>
            <mdb-success *ngIf="
            email?.valid && (email?.dirty || email?.touched)
              ">Looks good!</mdb-success>
        </mdb-form-control>
    
    
        <mdb-form-control class="mb-4">
          <input mdbValidate mdbInput type="text" id="password" class="form-control"
              formControlName="password" name="password" required />
          <label mdbLabel class="form-label" for="password">Password</label>
          <mdb-error *ngIf="
          password?.invalid && (password?.dirty || password?.touched)
            ">A password is required</mdb-error>
          <mdb-success *ngIf="
          password?.valid && (password?.dirty || password?.touched)
            ">Looks good!</mdb-success>
      </mdb-form-control>
    
        <button type="submit" class="btn btn-primary btn-lg mb-4" value="send" [disabled]="formData.invalid">Send</button>
    </form>
    </div>
  </div>

</div>
